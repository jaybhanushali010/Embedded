<!DOCTYPE html>
<html>
<head>
  <script src='asyncReq.js'></script>
  <script>
    function updateData() {
      loadURL("/getData", function(data) {
        var jsonData = JSON.parse(data);
        document.getElementById("results").innerHTML =
          "x_acc: " + jsonData.x1 + "<br>y_acc: " + jsonData.y1 + "<br>z_acc: " + jsonData.z1 + 
          "x_gyro: " + jsonData.x2 + "<br>y_gyro: " + jsonData.y2 + "<br>z_gyro: " + jsonData.z2 + "<br>Activity: " + jsonData.activity;
      });
    }

    function start() {
      setInterval(updateData, 300);
    }
  </script>
</head>
<body onload='start()'>
  <h1> IMU Data and Activity Recognition </h1>
  <div id='results'> </div>
</body>
</html>
