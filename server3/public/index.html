<!DOCTYPE html>
<html>
<head>
  <script src='asyncReq.js'></script>
  <script>
    function updateData() {
      loadURL("/getData", function(data) {
        var jsonData = JSON.parse(data);
        document.getElementById("results").innerHTML =
          "x_acc: " + jsonData.x_acc + "<br>y_acc: " + jsonData.y_acc + "<br>z_acc: " + jsonData.z_cc + 
          "<br>x_gyro: " + jsonData.x_gyro + "<br>y_gyro: " + jsonData.y_gyro + "<br>z_gyro: " + jsonData.z_gyro + "<br>Activity: " + jsonData.activity;
      });
    }

    function start() {
      setInterval(updateData, 300);
    }
  </script>
</head>
<body onload='start()'>
  <h1> IMU Data and Activity Recognition </h1>
  <div id='results'> </div>
</body>
</html>
