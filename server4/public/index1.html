<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Counter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Space Counter Value:</h1>
    <div id="spaceCounterValue"></div>

    <script>
        // Fetch space counter value from the server
        async function fetchSpaceCounter() {
            try {
                const response = await fetch('http://your_server_ip:your_port/update_space_counter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                displaySpaceCounter(data.space_counter);
            } catch (error) {
                console.error('Error fetching space counter:', error);
            }
        }

        // Display space counter value on the webpage
        function displaySpaceCounter(spaceCounter) {
            const spaceCounterElement = document.getElementById('spaceCounterValue');
            spaceCounterElement.innerText = spaceCounter;
        }

        // Fetch and display space counter value when the page loads
        window.onload = function() {
            fetchSpaceCounter();
        };
    </script>
</body>
</html>
